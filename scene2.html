<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marker-based</title>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: white;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif; font-size: 1.2em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">Наведите камеру на маркер</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="dino.patt">
      <a-entity
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <a-marker type="pattern" url="cat.patt">
      <a-entity
        gltf-model="blackhole.glb"
        animation-mixer="clip: *; loop: repeat"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.arjs-loader').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
