<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Моя VR-галактика</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #111">
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Анимированный куб -->
      <a-box position="-2 1.5 -2" width="1" height="1" depth="1" color="#33FF57"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      </a-box>

      <!-- Анимированная сфера -->
      <a-sphere position="2 2 -3" radius="0.8" color="#FF5733"
                animation="property: position; to: 2 3 -3; dur: 1000; dir: alternate; loop: true; easing: easeInOutSine">
      </a-sphere>

      <!-- Остальные фигуры (без дублей) -->
      <a-cylinder position="0 2 -4" radius="0.4" height="1.5" color="#3357FF"></a-cylinder>
      <a-torus position="3 1 -1" radius="0.6" radius-tubular="0.2" color="#F3FF33"></a-torus>
      <a-cone position="-3 2.5 -3" radius-bottom="0.7" height="1.8" color="#FF33F3"></a-cone>
      <a-plane position="1 3 -2" rotation="90 0 0" width="1.2" height="1.2" color="#33FFF3"></a-plane>
      <a-dodecahedron position="-1 1 -4" radius="0.6" color="#FF8C33"></a-dodecahedron>
      <a-octahedron position="2.5 0.5 -3.5" radius="0.5" color="#8C33FF"></a-octahedron>
      <a-icosahedron position="-2.5 3 -1.5" radius="0.7" color="#33FF8C"></a-icosahedron>
      <a-torus-knot position="0 4 -2" radius="0.5" radius-tubular="0.15" color="#FF3380"></a-torus-knot>

      <!-- Свет -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="point" position="0 5 0" intensity="1.5"></a-light>
    </a-scene>
  </body>
</html>
